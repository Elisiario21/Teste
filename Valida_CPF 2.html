<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Validador de CPF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        input {
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        #resultado {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
        }

        .valido {
            background-color: #dff0d8;
            color: #3c763d;
        }

        .invalido {
            background-color: #f2dede;
            color: #a94442;
        }
    </style>
</head>

<body>
    <h1>Validador de CPF</h1>
    <input type="text" id="cpfInput" placeholder="Digite o CPF (com ou sem pontuação)">
    <button onclick="validar()">Validar</button>
    <div id="resultado"></div>

    <script src="Valida_CPF.js"></script>
</body>

</html>
