<!DOCTYPE html>
<html>

<head>
    <title>Validador de CPF 3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        input {
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 15px;
            background-color: #439c46;
            color: white;
            border: none;
            cursor: pointer;
        }

        #resultado {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
        }

        .valido {
            background-color: #dff0d8;
            color: #3c763d;
        }

        .invalido {
            background-color: #f2dede;
            color: #a94442;
        }
    </style>
</head>

<body>
    <h1>Validador de CPF</h1>
    <input type="text" id="cpfInput" placeholder="Digite o CPF (com ou sem pontuação)">
    <button onclick="validar()">Validar</button>
    <div id="resultado"></div>

    <script>
        function validarCPF(cpf) {
            cpf = cpf.replace(/\D/g, '');

            if (cpf.length !== 11 || /^(\d)\1{10}$/.test(cpf)) {
                return false;
            }

            let soma = 0;
            for (let i = 0; i < 9; i++) {
                soma += parseInt(cpf.charAt(i)) * (10 - i);
            }
            let digito1 = 11 - (soma % 11);
            if (digito1 > 9) digito1 = 0;

            soma = 0;
            for (let i = 0; i < 10; i++) {
                soma += parseInt(cpf.charAt(i)) * (11 - i);
            }
            let digito2 = 11 - (soma % 11);
            if (digito2 > 9) digito2 = 0;

            return (parseInt(cpf.charAt(9)) === digito1 &&
                parseInt(cpf.charAt(10)) === digito2);
        }

        function validar() {
            const cpf = document.getElementById('cpfInput').value;
            const resultado = document.getElementById('resultado');

            if (validarCPF(cpf)) {
                resultado.textContent = `CPF ${formatarCPF(cpf)} é válido!`;
                resultado.className = 'valido';
            } else {
                resultado.textContent = 'CPF inválido! Verifique o número digitado.';
                resultado.className = 'invalido';
            }
        }

        function formatarCPF(cpf) {
            cpf = cpf.replace(/\D/g, '');
            return cpf.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4');
        }
    </script>
</body>

</html>
